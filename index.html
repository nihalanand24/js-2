    <title>Let's Get Cooking! - Search recipes by ingredients</title>

<body>

    <div class="wrapper">

        <header>
            <h1>
                Let's Get Cooking!
            </h1>
            <h2>
                Search for recipes using the ingredients you have lying around.
            </h2>
            <form>
                <label for="ingredients" class="sr-only">Enter ingredients separated by commas</label>
                <div class="search-bar">
                    <input type="text" name="ingredients" placeholder="Enter your ingredients (separated by commas)"
                    autofocus>
                    <button type="submit">Search</button>
                </div>
                <p class="note">*Note: search may ignore common pantry items e.g. flour, water, salt, etc.</p>
            </form>
        </header>
